<title>네이미 명함솔루션 연동 스크립트예제</title>
<style>
body { background-color: white}
</style>
<script type="text/javascript">
var sleep_time_minute;
var getup_time_milli;
	function inputSleepTime() {
    sleep_time_minute = document.getElementById('sleep_time').value;
    var sleep_time_milli = sleep_time_minute*1000*60; //*60*60;
    alert(sleep_time_minute+'분 후부터 알람');
    var date = new Date();
    getup_time_milli = date.getTime()+sleep_time_milli;
    document.getElementById('sleep_time').style.backgroundColor = '#e2e8ec';
    var formatted_getup_time =  new Date(getup_time_milli);
    document.getElementById('alarm_time').value = formatted_getup_time.toString();
	}

  function alarm(){
    console.log('hihi')
    var date = new Date();
    var sysNowTime_milli = date.getTime();
    var remain_time_milli = getup_time_milli - sysNowTime_milli;
    console.log('sysNowTime: ', sysNowTime_milli,' / getup_time_milli: ', getup_time_milli, ' / remain_time_milli: '+remain_time_milli);
    if(sysNowTime_milli>getup_time_milli){
      //window.open('https://www.youtube.com/watch?v=c7rCyll5AeY','tt','width=800, height=700, toolbar=no, menubar=no, scrollbars=no, resizable=yes');
      location.href = 'https://www.youtube.com/watch?v=c7rCyll5AeY';
    }
  }

  setInterval("alarm();",5000);
</script>

<div class="container">

	<div class="well" style="margin-top:30px;">
   		<h1>네이미 명함솔루션 연동 테스트예제 페이지입니다.</h1>
   	</div>

	<form name="nameeLogin" method="post">

		<div class="row">
			<div class="form-group col-xs-5">
				<label for="company_cd"></label>수면시간(분)
				<input type="text" name="sleep_time" class="form-control" id="sleep_time" placeholder="" value="" required="required" />
			</div>
      <div class="form-group col-xs-5">
				<label for="company_cd"></label>알람시간
				<input type="text" name="alarm_time" class="form-control" id="alarm_time" placeholder="" value="" required="required" />
			</div>

  		<button type="button" class="btn btn-default" onclick="javascript:inputSleepTime();">입력</button>
	</form>
	<iframe id="submitIframe" name="submitIframe" style="display:none;" />
</div>
